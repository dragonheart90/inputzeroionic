<ion-content class="login-content" padding>
  <ion-row class="logo-row">
  <ion-segment [(ngModel)]="pet" padding>
          <ion-segment-button  value="puppies" checked >
           <span class="whit"> Login </span>
          </ion-segment-button>
  </ion-segment>
  </ion-row>
   <div  [ngSwitch]="pet" padding>
   <br><br>
          <ion-list *ngSwitchCase="'puppies'" class="login-box"  checked>
         
              <ion-row >
            <ion-col >
                 <h3 align="center">Login</h3>
                 <form #loginForm="ngForm" novalidate>
                <ion-list inset >
  
                <ion-item>
                <ion-label color="primary" position="floating">Email ID</ion-label>
                  <ion-input type="email"  [(ngModel)]="data.email" name="email" required></ion-input>
                </ion-item>
               
                <ion-item>
                <ion-label color="primary" position="floating">Password</ion-label>
                  <ion-input type="password"  name="passwords" [(ngModel)]="data.passwords" required></ion-input>
                </ion-item>
               
                <br>
             <span class="inlines"> 
              <ion-button color="primary" [disabled]="loginForm.invalid" class="pad" (click)="login()" >Enter My Business</ion-button>
                </span>
              </ion-list>
              </form>
            </ion-col>
          </ion-row>
        </ion-list>
        </div>
  </ion-content>
